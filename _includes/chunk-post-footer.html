
        {% if page.author %}
                <div class="well">
        {% if page.author %}
          {% assign author = site.data.authors[page.author] %}{% else %}{% assign author = site.data.owner %}
        {% endif %}
        
        <div class="container">
        <div class="col-lg-2">
          {% if author.avatar contains 'http' %}
            <img src="{{ author.avatar }}" class="bio-photo" alt="{{ author.name }} bio photo"></a>
          {% elsif author.avatar %}
            <img src="{{ site.url }}/assets/images/authors/{{ author.avatar }}" class="bio-photo" alt="{{ author.name }} bio photo"></a>
          {% endif %}
        </div>
                
        <div class="col-lg-6">
          <div>By <span class="fa fa-pencil"> {{ author.name }}</span><br/></div>

          <div>
              <span>Share: </span>
              <span class="social-share-twitter">
                <a href="https://twitter.com/intent/tweet?hashtags={{ page.tags | join: ',' | remove: ' ' }}&amp;text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ site.url }}{{ page.url }}{% if author.twitter %}&amp;via={{ author.twitter }}{% endif %}" 
                   title="Share on Twitter" itemprop="Twitter"><i class="fa fa-twitter-square"></i> Tweet</a>
              </span>
              <span class="social-share-facebook">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" 
                   title="Share on Facebook" itemprop="Facebook"><i class="fa fa-facebook-square"></i> Like</a>
              </span>
              <span class="social-share-googleplus">
                <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" 
                   title="Share on Google Plus" itemprop="GooglePlus"><i class="fa fa-google-plus-square"></i> +1</a>
              </span>
              <!-- /.social-share -->
          </div>

        </div>
        </div>
                
                </div>                
                <!-- /well -->
        {% endif %}



                <div class="well">

  <h3>Recent Posts</h3>
  <ul class="recent-post list-unstyled">
    {% for post in site.posts limit:5 %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
                </div>
                <!-- /well -->
                                
                <div class="well">

  <h3>Tags</h3>
  <div id="tags">
    {% for tag in site.tags %}
      <a href="{{ site.baseurl }}/pages/tag#{{ tag[0] }}">
          <span class="badge">{{ tag[0] }} <span class="fa fa-tag"></span></span>
      </a>
    {% endfor %}
  </div>

                </div>
                <!-- /well -->
